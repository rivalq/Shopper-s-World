<!DOCTYPE html>
<html lang="en">
    <head th:replace="dashboard/layout/header :: header"></head>

    <body>
        <div id="app">
            <div th:replace="dashboard/layout/loading :: loading"></div>
            <div id="root" class="content">
                <nav-bar></nav-bar>
                <div class="container p-5">
                    <div class="row mt-5 p-3 justify-content-center">
                        <div class="col-md-6 col-12">
                            <h3>Contact us</h3>
                            <input type="text" class="form-control mt-5" placeholder="Name" v-model="name" />
                        </div>
                    </div>
                    <div class="row mt-2 p-3 justify-content-center">
                        <div class="col-md-6 col-12">
                            <input type="email" class="form-control" placeholder="Email" v-model="email" />
                        </div>
                    </div>
                    <div class="row mt-2 p-3 justify-content-center">
                        <div class="col-md-6 col-12">
                            <textarea class="form-control" rows="6" placeholder="Your message Here..." v-model="message"></textarea>
                        </div>
                    </div>
                    <div class="row mt-2 p-3 justify-content-center">
                        <div class="col-auto">
                            <button type="button" class="btn btn-primary px-5" @click="send">Send</button>
                        </div>
                    </div>
                </div>
                <footer-menu></footer-menu>
            </div>
        </div>
        <script type="text/javascript" th:inline="javascript" th:src="@{/js/contact.js}"></script>
    </body>
</html>
