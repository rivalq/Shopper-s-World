<!DOCTYPE html>
<html lang="en">

<head th:replace="dashboard/layout/header :: header"></head>

<body>
        <nav th:replace = "dashboard/layout/navbar :: navbar"></nav>
        <form id = "form-submit" enctype="multipart/form-data">
            <div class="container mt-5 py-5">
                <div class="row mb-5 shadow-sm py-4">
                    <div class="col-md-4 mx-auto">
                        
                            <input type = "image" src="/images/cloth-upload.svg"  width = "200px" height="200px" />
                            <input type= "file" accept="image/*" id = "cloth-upload" name = "image_file"  style="display: none;" />
                            
                    </div>
                    <div class="col">
                        <div class="row justify-content-center">
                            <div class="col-md-6">
                            
                                <div class="col mb-3">
                                    <div>
                                        <label class="form-label" for="form">Cloth Heading</label>
                                        <input type="text" name = "name" required = "required" id = "form" class="form-control" placeholder="Cloth Heading"/>
                                    </div>
                                </div>    
                            
                                <div class="col">
                                    <div>
                                        <label class="form-label" for="form">Cloth Description</label>
                                        <textarea type="text" name = "short_description" required = "required" id = "form" class="form-control" placeholder="Cloth Description" rows = "2"></textarea> 
                                    </div>
                                </div> 
                            </div>
                        </div>
                        
                    </div>
                </div>
                
                <div class="row shadow-sm py-4 mb-5">
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label class="form-label" for="form">Category</label>
                            </div>
                            <div class="col-md-3">
                                <input type="text" name = "category" id = "form" required = "required" class="form-control" placeholder="Category"/>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label class="form-label" for="form">Brand</label>
                            </div>
                            <div class="col-md-3">
                                <input type="text" name = "brand" required = "required" id = "form" class="form-control" placeholder="Brand"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label class="form-label" for="form">About Product</label>
                            </div>
                            <div class="col-md-6">
                                <textarea type="text" name = "long_description" required = "required" id = "form" class="form-control" placeholder="About Product"></textarea>
                            </div>
                        </div>
                </div>

                <div class="row justify-content-center">
                                <div class="col-sm-4 mx-auto">
                                     <div class = "row">
                                        <button  type="submit" class="btn btn-primary">Create</button>
                                     </div>
                                   
                                </div>    
                </div>
            </div> 
        </form>
        
        <script type="text/javascript" th:inline="javascript" th:src = "@{/js/toast.js}"></script>
        <script type="text/javascript" th:inline="javascript" th:src="@{/js/ClothBuilder.js}"></script>
                 
</body>
