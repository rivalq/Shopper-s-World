<!DOCTYPE html>
<html lang="en">

<head th:replace="dashboard/layout/header :: header"></head>
<body>
    <nav th:replace="dashboard/layout/navbar :: navbar"></nav>
    <div class = "clothlist">

            <div th:each = "itr: ${clothes}" class="clothrow">
               <div th:each = "pair: ${itr}">

                        <div class="card clothcard" style="width: 18rem;" th:onclick="|window.location.href='/dashboard/clothes/${pair.cloth.id}'|">
                            <img class="card-img-top" th:src= "@{${'/images/' + pair.profile_url}}" height="250px" alt="Card image cap">
                            <div class="card-body" style="display: flex;">
                                <div class="card-text clothcardname" th:text = "${pair.cloth.name}"> </div>
                                <div class="card-text clothcardbrand" th:text = "${pair.cloth.brand}"></div>
                            </div>
                        </div>
               </div> 
                
            </div>
           
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
</body>
