<!DOCTYPE html>
<html lang="en">
    <head th:replace="dashboard/layout/header :: header"></head>
    <style></style>
    <body>
        <div id="app">
            <div th:replace="dashboard/layout/loading :: loading"></div>
            <div id="root" class="content">
                <nav-bar></nav-bar>
                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="row justify-content-center">
                            <div class="col-auto"><h4>Welcome Back</h4></div>
                        </div>
                        <form @submit.prevent="login" action="/login" method="post" id="form">
                            <div class="row mt-3 justify-content-center">
                                <div class="col-auto">
                                    <input type="text" class="input" style="padding: 10px; width: 400px" placeholder="Username" v-model="username" />
                                </div>
                            </div>
                            <div class="row mt-3 justify-content-center">
                                <div class="col-auto">
                                    <input type="password" class="input" style="padding: 10px; width: 400px" placeholder="Password" v-model="password" />
                                    <div class="row mt-3">
                                        <div class="col">
                                            <a class="nav-link" style="padding: 0 !important" href="/register">Create New Account</a>
                                        </div>
                                        <div class="col pe-0" style="text-align: center">
                                            <a class="nav-link" style="padding: 0 !important; text-align: right" href="javascript:void(0)">Forget Password</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-5 justify-content-center">
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-primary" style="width: 200px; padding: 5px">Login</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <footer-menu></footer-menu>
            </div>
        </div>
        <script th:src="@{/js/login.js}"></script>
        <script type="text/javascript" th:inline="javascript">
            var msg = [[${errorMessage}]];
            if(msg != null){
                displayError(msg);
            }
        </script>
    </body>
</html>
