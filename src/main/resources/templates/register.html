<!DOCTYPE html>
<html lang="en">
    <head th:replace="dashboard/layout/header :: header"></head>
    <style>
        input {
            padding: 10px;
        }
    </style>
    <body>
        <div id="app">
            <div th:replace="dashboard/layout/loading :: loading"></div>
            <div id="root" class="content">
                <nav-bar></nav-bar>
                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="row justify-content-center">
                            <div class="col-auto"><h4>Welcome Aboard</h4></div>
                        </div>
                        <div class="row mt-3 justify-content-center">
                            <div class="col-auto">
                                <h5>Basic Details</h5>
                                <input type="text" class="input mt-2" style="width: 370px" placeholder="Username" v-model="username" />
                            </div>
                        </div>
                        <div class="row mt-3 justify-content-center">
                            <div class="col-auto">
                                <input type="text" class="input" style="width: 180px" placeholder="First Name" v-model="first_name" />
                                <input type="text" class="input ms-sm-3 ms-2" style="width: 170px" placeholder="Last Name" v-model="last_name" />
                            </div>
                        </div>
                        <div class="row mt-3 justify-content-center">
                            <div class="col-auto">
                                <input type="email" class="input" style="width: 370px" placeholder="Email" v-model="email" />
                            </div>
                        </div>
                        <div class="row mt-3 justify-content-center">
                            <div class="col-auto">
                                <h5>Password</h5>
                                <input type="password" class="input mt-2" style="width: 370px" placeholder="Password" v-model="password" />
                            </div>
                        </div>
                        <div class="row mt-3 justify-content-center">
                            <div class="col-auto">
                                <h5>Contact Details</h5>
                                <input type="number" class="input mt-2" style="width: 370px" placeholder="Mobile Number" v-model.number="phone" />
                            </div>
                        </div>
                        <div class="row mt-3 justify-content-center">
                            <div class="col-auto">
                                <h5>Address</h5>
                                <input type="text" class="input mt-2" style="width: 370px" placeholder="City" v-model="city" />
                            </div>
                        </div>
                        <div class="row mt-3 justify-content-center">
                            <div class="col-auto">
                                <input type="text" class="input" style="width: 370px" placeholder="Street" v-model="street" />
                                <div class="row mt-3">
                                    <div class="col-auto">
                                        <a class="nav-link" style="padding: 0 !important" href="/login">Already Have an Account? Sign In</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-5 justify-content-center">
                            <div class="col-auto">
                                <button type="button" class="btn btn-primary" style="width: 200px; padding: 5px" @click="register">Sign Up</button>
                            </div>
                        </div>
                    </div>
                </div>
                <footer-menu></footer-menu>
            </div>
        </div>
        <script th:src="@{/js/register.js}"></script>
    </body>
</html>
